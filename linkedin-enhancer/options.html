<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Enhancer Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0077b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>LinkedIn Enhancer Settings</h2>
    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
    </div>
    <div class="form-group">
        <label for="defaultPrompt">Default Comment Prompt:</label>
        <textarea id="defaultPrompt" rows="4" placeholder="Enter your default prompt template. Use {content} for post content and {name} for poster name.">Please generate a professional and engaging comment for a LinkedIn post. The post content is: {content}. The comment should be professional, relevant, and maintain a friendly tone while adding value to the discussion.</textarea>
    </div>
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>
    <script src="options.js"></script>
</body>
</html>
